<html>
	<head>
		<title>Character tags</title>
	</head>
	<body bgcolor="cyan">
		<h1>Basic Tags in HTML</h1>
		<h2><b>Bold Tag</b></h2>
		<h2><i>italic tag</i></h2>
		<h3><u>underline tag</u></h3>
		<big>Big tag</big><br>
		<small>Small tag</small><br>
		<strong>Strong tag</strong><br>
		<h5>X<sup>2</sup></h5>
		<h4>H<sub>2</sub>O</h4>
	</body>
</html>
